{{template "authorizedLayout" .}}

{{define "header"}}{{end}}
{{define "title"}}Sign Up{{end}}

{{define "main"}}
<div class="row">
    <h2>
        Conversations
    </h2>
</div>

<ul class="conversations" style="list-style:none;">
    {{range .Conversations}}
    <li class="pb-3 mb-3">
        <a class="username" href="/app/conversation/user/{{.ConversationID}}">{{.Username}}</a><span> ({{.UnreadMessages}})</span>
    </li>
    {{end}}
</ul>

{{end}}
{{define "script"}}{{end}}
