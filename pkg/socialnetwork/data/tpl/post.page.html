{{template "authorizedLayout" .}}

{{define "header"}}{{end}}
{{define "title"}}Post{{end}}

{{define "main"}}
<div class="row">
    <h2>
        {{.Post.Title}}
    </h2>
</div>
<div class="row">
    <label for="author" class="col-sm-2 col-form-label">Author: </label>
    <div class="col-sm-10">
        <input type="text" readonly id="author" class="form-control-plaintext"  value="{{.Post.Author}}"/>
    </div>
</div>
<div class="row">
    <label for="title" class="col-sm-2 col-form-label">Title: </label>
    <div class="col-sm-10">
        <input type="text" readonly id="title" class="form-control-plaintext"  value="{{.Post.Title}}"/>
    </div>
</div>
<div class="row">
    <label for="text" class="col-sm-2 col-form-label">Text: </label>
    <div class="col-sm-10">
        <input type="text" readonly id="text" class="form-control-plaintext"  value="{{.Post.Text}}"/>
    </div>
</div>
{{end}}
{{define "script"}}
{{end}}
